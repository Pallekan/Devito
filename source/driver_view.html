<html>
    <head>
        <title>DeVito Driver</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../common/common.css">
        <script src="../common/common.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../js/driver_view.js" defer></script>
        <link rel="stylesheet" href="leaflet/leaflet.css">
        <script src="/vue/vue.js"></script>
        <script src="/leaflet/leaflet.js"></script>
        <script src="js/driver_node.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/driver_view.css">
    </head>
    <body>
        <!--<button onclick="vm.quit()">Quit</button>-->
        <div id="page" style="height: 50%; width: 100%">
                
            <div id="my-map" style="width: 99%; height: 100%"></div>
        </div>      
        <div id="id_driver_login" style='height: 50%'>
            Välkommen personal<br>
            <input type="text" placeholder="User">   
            <input type="text" placeholder="Password">
            <button onclick="transition('id_driver_login','id_driver_waiting')">Logga in</button>

        </div>
        <div id="id_driver_waiting" style='display: none; height: 50%'>
            Waiting for customer screen<br>
            <button id="myBtn">Open Modal</button>
            <button onclick="transition('id_driver_waiting','id_driver_login')">Logga ut</button>

            <div id="page" class="order_map">
                <div id="my-map" style="height: 100%; width: 100%">

            	</div>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Ny körning</h2>
                    </div>
                    <div class="modal-body">
                        <p>Kund:    </p>
                        <p>Från:    </p>
                        <p>Til:     </p>
                    </div>
                    <div class="modal-footer">
                        <button id="accept-drive">Accept</button>
                        <button id="decline-drive">Decline</button>
                    </div>
                </div>          
            </div>
            <div id="driveModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header">
                           <h2>Körning Accepterad</h2>
                        </div>
                        <div class="modal-body">
                            <p>Kund:    </p>
                            <p>Från:    </p>
                            <p>Til:     </p>
                        </div>
                        <div class="modal-footer">
                            <button id="drop-drive">Släpp Körning</button>
                        </div>
                    </div>
               
                         
                </div>
            </div>
        </div>
        <div id="id_driver_break" style='display: none; height: 50%'>
            Break screen<br>
            
            </html>
        </div>
    </body>

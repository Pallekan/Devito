            function transition(from,to){
                document.getElementById(from).style.display='none';
                document.getElementById(to).style.display='block';
            }
        </script>
    </head>
    <body style="background-color: white; height: 97.5vh; width: 97.5vw">
        <div id='id_customer_order_view' style="height: 100%">
            <div id="orderInfoFields" style="width: 100%; height: 20%">
                <table>
                    <tr>
                        <td>
                            <input type="text" id="orderInfoFrom" placeholder="Från"><button>Här</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="orderInfoTo" placeholder="Till"><input type="number" placeholder="Antal">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="makeHourOptions">

                            <span id="makeMinuteOptions">

                        </td>
                    </tr>
                </table>
            </div>
            <div id="orderMap" style="width: 100%; height: 60%">
                The map goes here.
            </div>
            <div id="orderButtons" align="center" style="width: 100%; height: 20%;">
                <button style="alignment-baseline: central; font-size: 15vh; text-align: center; margin: auto; width: 80%; height: 90%" onclick="transition('id_customer_order_view','id_customer_wait_view')">Beställ</button>
            </div>

        <div id="id_customer_wait_view" style='display: none; height: 100%'>

        </div>
        <div id="id_customer_pay_view" style='display: none; height: 100%'>
            Betala-vy<button onclick="transition('id_customer_pay_view','id_customer_wait_view')">Vänta</button>
        </div>
    
    <script>
        function fillTimeField(makeId,defaultText,target,maxValue)
        {
            var temp = "<select id='"+makeId+"' name='rcp'><option value='-1'>"+defaultText+"</option>";
            for (var i = 0; i <= maxValue; i++)
            {
                if(i < 10)
                {
                    temp += "<option value='0"+i+"'>0"+i+"</option>";
                }
                else
                {
                    temp += "<option value='"+i+"'>"+i+"</option>";
                }
            }
            document.getElementById(target).innerHTML = temp + "</select>";

        }
        fillTimeField("orderHourOptions","Timma","makeHourOptions",23);
        fillTimeField("orderMinuteOptions","Minut","makeMinuteOptions",59);
    </script>
    </body>

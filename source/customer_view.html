<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function transition(from,to){
                document.getElementById(from).style.display='none';
                document.getElementById(to).style.display='block';
            }
        </script>
    </head>
    <body style="background-color: white; height: 97.5vh; width: 97.5vw">
        <div id='id_customer_order_view' style="height: 100%">
            <div id="orderInfoFields" style="width: 100%; height: 30%">
                Insert info fields here.
            </div>
            <div id="orderMap" style="width: 100%; height: 40%">
                The map goes here.
            </div>
            <div id="orderButtons" align="center" style="width: 100%; height: 30%;">
                <button style="alignment-baseline: central; font-size: 20vh; text-align: center; margin: auto; width: 80%; height: 90%" onclick="transition('id_customer_order_view','id_customer_wait_view')">Beställ</button>
            </div>
        </div>
        <div id="id_customer_wait_view" style='display: none; height: 100%'>
            Vänta på taxi-vy<button onclick="transition('id_customer_wait_view','id_customer_order_view')">Beställ</button><button onclick="transition('id_customer_wait_view','id_customer_pay_view')">Betala</button>
        </div>
        <div id="id_customer_pay_view" style='display: none; height: 100%'>
            Betala-vy<button onclick="transition('id_customer_pay_view','id_customer_wait_view')">Vänta</button>
        </div>
    </body>
</html>
